
<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Registration</title>
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
    <style>
        body { padding: 50px; }
        .register-container { max-width: 600px; margin: auto; }
    </style>
</head>
<body>
    <div class="register-container">
        <h2 class="text-center">Admin Registration</h2>
        <form th:action="@{/admin/register}" th:object="${user}" method="post" class="mb-4">
            <div class="form-group">
                <label>Username</label>
                <input type="text" th:field="*{userName}" class="form-control" required>
            </div>
            <div class="form-group">
                <label>Email</label>
                <input type="email" th:field="*{email}" class="form-control" required>
            </div>
            <div class="form-group">
                <label>Phone</label>
                <input type="text" th:field="*{phone}" class="form-control" required>
            </div>
            <div class="form-group">
                <label>Password</label>
                <input type="password" th:field="*{password}" class="form-control" required>
            </div>
            <button type="submit" class="btn btn-primary">Register</button>
            <a th:href="@{/login}" class="btn btn-secondary">Cancel</a>
        </form>
    </div>
</body>
</html>
