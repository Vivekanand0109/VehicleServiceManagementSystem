<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
    <style>
        body { padding: 50px; }
        .login-container { max-width: 400px; margin: auto; }
        .register-btn { margin-top: 10px; }
        .btn-custom{
        width:100%;
        border:2px solid blue;
        margin-top:10px;
        }
        .btn-custom1{
        width:100%;
        border:2px solid green;
        margin-top:10px;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h2 class="text-center">Login</h2>
        <form th:action="@{/login}" method="post">
            <div class="form-group">
                <label>Email</label>
                <input type="email" name="username" class="form-control" required>
            </div>
            <div class="form-group">
                <label>Password</label>
                <input type="password" name="password" class="form-control" required>
            </div>
            <div class="form-group">
                <button type="submit" class="btn btn-success btn-custom1">Sign In</button>
                <a th:href="@{/admin/register}" class="btn btn-primary  btn-custom">Register</a>
            </div>
        </form>
        <div th:if="${param.error}" class="alert alert-danger">
            Invalid email or password.
        </div>
        <div th:if="${param.logout}" class="alert alert-success">
            You have been logged out.
        </div>
        <!-- <div class="text-center register-btn">
            <a th:href="@{/admin/register}" class="btn btn-primary">Register</a>
        </div> -->
    </div>
</body>
</html>
