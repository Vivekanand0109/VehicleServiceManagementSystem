<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Service Advisor Dashboard</title>
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
    <style>
        body { padding: 20px; }
        .card { margin-bottom: 20px; }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="text-center">Service Advisor Dashboard</h1>

        <div th:if="${error}" class="alert alert-danger" th:text="${error}"></div>

        <div class="card">
            <div class="card-header">Assigned Services</div>
            <div class="card-body">
                <table class="table table-striped">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Vehicle</th>
                            <th>Customer</th>
                            <th>Date</th>
                            <th>Issue Type</th>
                            <th>Status</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="service : ${services}">
                            <td th:text="${service.id}"></td>
                            <td th:text="${service.vehicle.registrationNumber}"></td>
                            <td th:text="${service.vehicle.customer.name}"></td>
                            <td th:text="${service.serviceDate}"></td>
                            <td th:text="${service.issueType}"></td>
                            <td th:text="${service.status}"></td>
                            <td>
                                <form th:action="@{/advisor/complete/{id}(id=${service.id})}" method="post" class="d-inline">
                                    <input type="number" name="workCost" class="form-control d-inline w-50" 
                                           placeholder="Cost" step="0.01" required>
                                    <button type="submit" class="btn btn-sm btn-success">Complete & Bill</button>
                                </form>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>

        <a th:href="@{/login}" class="btn btn-secondary">Logout</a>
    </div>
</body>
</html>
