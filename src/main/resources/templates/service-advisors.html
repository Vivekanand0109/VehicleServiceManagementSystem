<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage Service Advisors</title>
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
    <style>
        body { padding: 20px; }
        .section { margin-bottom: 30px; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Manage Service Advisors</h1>

        <div th:if="${error}" class="alert alert-danger" th:text="${error}"></div>

        <div class="section">
            <h3 th:text="${advisor.id != null ? 'Edit Service Advisor' : 'Add Service Advisor'}"></h3>
            <form th:action="@{/admin/service-advisors/add}" th:object="${advisor}" method="post" class="mb-4">
                <div class="form-group">
                    <label>Name</label>
                    <input type="text" th:field="*{name}" class="form-control" required>
                </div>
                <div class="form-group">
                    <label>Email</label>
                    <input type="email" th:field="*{email}" class="form-control" required>
                </div>
                <div class="form-group">
                    <label>Password</label>
                    <input type="password" th:field="*{password}" class="form-control" required>
                </div>
                <button type="submit" class="btn btn-primary">Save</button>
            </form>
        </div>

        <div class="section">
            <h3>Service Advisors</h3>
            <table class="table table-striped">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Name</th>
                        <th>Email</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="advisor : ${advisors}">
                        <td th:text="${advisor.id}"></td>
                        <td th:text="${advisor.name}"></td>
                        <td th:text="${advisor.email}"></td>
                        <td>
                            <a th:href="@{/admin/service-advisors/edit/{id}(id=${advisor.id})}" 
                               class="btn btn-sm btn-warning">Edit</a>
                            <a th:href="@{/admin/service-advisors/delete/{id}(id=${advisor.id})}" 
                               class="btn btn-sm btn-danger">Delete</a>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>

        <a th:href="@{/admin/dashboard}" class="btn btn-info">Back to Dashboard</a>
    </div>
</body>
</html>
