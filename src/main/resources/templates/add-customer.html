<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Customer</title>
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
    <style>
        body { padding: 20px; }
        .container { max-width: 600px; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Add Customer</h1>

        <form th:action="@{/admin/add-customer}" th:object="${customer}" method="post" class="mb-4">
            <div class="form-group">
                <label>Name</label>
                <input type="text" th:field="*{name}" class="form-control" required="required">
            </div>
            <div class="form-group">
                <label>Email</label>
                <input type="email" th:field="*{email}" class="form-control" required="required">
            </div>
            <div class="form-group">
                <label>Phone</label>
                <input type="text" th:field="*{phone}" class="form-control" required="required">
            </div>
            <button type="submit" class="btn btn-primary">Add Customer</button>
            <a th:href="@{/admin/dashboard}" class="btn btn-secondary">Cancel</a>
        </form>
    </div>
</body>
</html>
